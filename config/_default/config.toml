# theme = "blowfish"
baseURL = "https://casualsurvivors.com"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 20
summaryLength = 0

buildDrafts = false
buildFuture = false

googleAnalytics = "G-QED37LM6KH"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
